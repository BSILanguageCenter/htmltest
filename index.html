<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка данных</title>
  <script>
    function sendData(event) {
      event.preventDefault(); // Предотвращает перезагрузку страницы

      // Собираем данные формы
      const form = document.getElementById('transactionForm');
      const formData = new FormData(form);

      // Отправка данных в Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbzWKL70ZdiJjWcUviB7RrAewFybFOdRFVAyxZg2tgNqEkh5LLYDYtKe5RoxB60K8A_lag/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Показываем код транзакции или сообщение об ошибке
      })
      .catch(error => {
        console.error('Ошибка при отправке данных:', error);
      });
    }
  </script>
</head>
<body>
  <h1>Отправка данных транзакции</h1>
  <form id="transactionForm" onsubmit="sendData(event)">
    <label for="name">Ваше имя:</label>
    <input type="text" name="name" required><br>

    <label for="address">Ваш адрес:</label>
    <input type="text" name="address" required><br>

    <label for="phone">Ваш телефон:</label>
    <input type="text" name="phone" required><br>

    <label for="recipient_name">Имя получателя:</label>
    <input type="text" name="recipient_name" required><br>

    <label for="delivery_method">Метод доставки:</label>
    <input type="text" name="delivery_method" required><br>

    <label for="amount">Сумма:</label>
    <input type="number" name="amount" required><br>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
